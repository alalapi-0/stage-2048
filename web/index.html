<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <!-- 视口设置，保证移动端按设备宽度渲染 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stage2048 - Web</title>
  <style>
    /* 页面与字体的基础样式 */
    html, body { height: 100%; margin: 0; background: #faf8ef; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial; }
    /* 居中容器，垂直方向排列 */
    .wrap { min-height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; padding: 16px; box-sizing: border-box; }
    /* 画布外围提示颜色与圆角由脚本绘制，这里只做占位 */
    #game { background: #bbada0; border-radius: 10px; touch-action: none; }
    /* 信息与按钮区域的行布局 */
    .row { display: flex; gap: 12px; align-items: center; justify-content: center; flex-wrap: wrap; }
    /* 简单按钮样式 */
    button { padding: 6px 12px; border: 1px solid #bbb; border-radius: 6px; background: #fff; cursor: pointer; }
    /* 文本颜色与字号 */
    .meta, .score { color: #776e65; }
  </style>
  <script>
    // 可选：通过全局对象覆盖参数，便于无改代码调试
    // window.CANVAS_2048_CONFIG = {
    //   CANVAS_CSS_SIZE: 420,
    //   GAP: 10,
    //   LEVELS: { startSize: 2, carryScore: true, randomTileWeightsBySize: { 4: { 2: 0.9, 4: 0.1 } } }
    // };
  </script>
</head>
<body>
  <!-- 外层自适应容器 -->
  <div class="wrap">
    <!-- 主标题 -->
    <div class="row">
      <div class="meta" style="font-size: 20px; font-weight: 700;">Stage2048（关卡 2048）</div>
    </div>

    <!-- 画布主体，宽高由脚本按 DPR 设置，这里先给出 CSS 尺寸 -->
    <canvas id="game" width="480" height="480"></canvas>

    <!-- 信息栏：关卡、目标、分数、总分、最佳分 -->
    <div class="row">
      <span id="level" class="meta">关卡 1（2×2）</span>
      <span id="target" class="meta">目标 32</span>
    </div>
    <div class="row">
      <span id="score" class="score">得分 0</span>
      <span id="total" class="score">总分 0</span>
      <span id="best" class="score">最佳 0</span>
    </div>

    <!-- 操作区：重开本关 -->
    <div class="row">
      <button id="btn-new">重开本关</button>
    </div>
  </div>

  <!-- 业务脚本使用 ESModule 形式，引入渲染与交互逻辑 -->
  <script type="module" src="./main.mjs"></script>
</body>
</html>
